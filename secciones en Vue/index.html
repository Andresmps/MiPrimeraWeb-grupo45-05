<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicios</title>
    <link
     href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
     rel="stylesheet"
     integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" 
     crossorigin="anonymous"
    >

</head>
<body class="container p-2">

    
    <div >
        <section class="seccion_servicios container" id=services style="background-color: #82b6a4;">  

            <header class="p-2">
            <div class="titulo_servicios_recuadro container row">
                <div class="item_titulo_servicios p-1 col-1 bg-success bg-gradient" style="width: 10px;">
                    <div>

                    </div>
                </div>
                <h2 class="titulo_servicios align-self-center p-2 col-11">
                    {{seccion}}
                </h2>
            </div>
            </header>

            <div class="contenedor_servicios row justify-content-around container">

                <!-- Servicio 1 -->
                <article class="servicio col-3 bg-light p-2 rounded border-danger">
        
                
                <img class="servicio_imagen img-fluid rounded-circle" :src="img1"
                alt="Imagen servicio usuarios" width="350px" height="350px">
                
                <p class="text-center text-uppercase fw-bold text-danger">{{servicio1}}</p>
                <ol>
                    <li v-for="(item, index) in infoServicio1">
                        {{item.descripcion}}
                    </li>

                </ol>
                </article>

                <!-- Servicio 2 -->

                <article class="servicio col-3 bg-light p-2 rounded border-danger">
                
                <img class="servicio_imagen img-fluid rounded-circle" :src="img2"
                alt="Calificación de los usuarios">
                <p class="text-center text-uppercase fw-bold text-danger">{{servicio2}}</p>
                
                <ol>
                    <li v-for="(item, index) in infoServicio2">
                        {{item.descripcion}}
                    </li>

                </ol>
                <!-- <a class="valoracion__link-informarcion" href="https://github.com/Andresmps/MiPrimeraWeb-grupo45-05/projects" target="_blank"> Mas información </a> -->
                </article>

                <!-- Servicio 3 -->

                <article class="servicio col-3 bg-light p-2 rounded border-danger">
                    <img class="servicio_imagen img-fluid rounded-circle" :src="img3"
                    alt="Calificación de los usuarios">
                    <p class="text-center text-uppercase fw-bold text-danger">{{servicio3}}</p>

                    <ol>
                        <li v-for="(item, index) in infoServicio3">
                            {{item.descripcion}}
                        </li>

                    </ol>
                    </article>

            </div>>

    </div>

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./Servicios.js"></script>
  </section>
    
</body>
</html>
