<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seccion de equipo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="style-vue.css">
</head>
<body class="container">

    <!-- <header><h1 class="titulo-seccion">Secci√≥n de equipo</h1> etiqueta </header> -->

        <div id="app">
            <section id="team"><!-- bloque     -->
                <header>
                    <div class="subtitulo">
                        <div class="subtitulo__cuadradito">
                            <div>

                            </div>
                        </div>
                        <h2 class="subtitulo__titulo">{{titulo}}</h2><!-- etiqueta -->
                    </div>
                </header>
                <div class="integrantes">
                    <article class="integrante-i"><!-- bloque -->
                        <img class="integrante-i__imagen" v-bind:src="imgCamilo" > <!-- etiqueta --> 

                        <ol>
                            <li v-for="(Camilo, index) in infoCamilo" :key="index">
                                <!-- index como posicion o identificador -->
                                {{ Camilo.Cam }}
            
                            </li>
                        </ol>
                    </article>

                    <article class="integrante-i"><!-- bloque -->
                        <img class="integrante-i__imagen" v-bind:src="imgMario" > <!-- etiqueta -->                  

                        <ol>
                            <li v-for="(Mario, index) in infoMario" :key="index">
                                <!-- index como posicion o identificador -->
                                {{ Mario.Mar }}
            
                            </li>
                        </ol>                    
                    </article>

                    <article class="integrante-i"><!-- bloque -->
                        <img class="integrante-i__imagen" v-bind:src="imgJuan" > <!-- etiqueta -->         

                        <ol>
                            <li v-for="(Juan, index) in infoJuan" :key="index">
                                <!-- index como posicion o identificador -->
                                {{ Juan.Jua }}
            
                            </li>
                        </ol>
                    </article>

                    <article class="integrante-i"><!-- bloque -->
                        <img class="integrante-i__imagen" v-bind:src="imgDavid" > <!-- etiqueta -->             

                        <ol>
                            <li v-for="(David, index) in infoDavid" :key="index">
                                <!-- index como posicion o identificador -->
                                {{ David.Dav }}
            
                            </li>
                        </ol>
                    </article>

                    <article class="integrante-i"><!-- bloque -->
                        <img class="integrante-i__imagen" v-bind:src="imgPedro" > <!-- etiqueta -->     

                        <ol>
                            <li v-for="(Pedro, index) in infoPedro" :key="index">
                                <!-- index como posicion o identificador -->
                                {{ Pedro.Ped }}
            
                            </li>
                        </ol>
                    </article>

                </div>
            </section>
        </div>

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./equipo.js"></script>
</body>
</html>
